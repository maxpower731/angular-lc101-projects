<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{flightStatus}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div #shuttleArea id = "shuttleArea" class="shuttle-background" [style.background-color]="color">
            <img src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="pixelsLeft" [style.bottom]="pixelsBottom"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <button (click)="upButton()" [disabled]="takeOffEnabled">Up</button>
            <button (click)="downButton()" [disabled]="takeOffEnabled">Down</button>
            <button (click)="rightButton()" [disabled]="takeOffEnabled">Right</button>
            <button (click)="leftButton()" [disabled]="takeOffEnabled">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="takeOff()" [disabled]="!takeOffEnabled">Take Off</button>
      <button (click)="land()" [disabled]="takeOffEnabled">Land</button>
      <button (click)="abortMission()" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
